<section class="main__preview">
  <button class="preview__resetbutton">
    <i class="far fa-trash-alt"></i> reset
  </button>
  <div class="preview__card">
    <div class="card__line card__line--color">
      <h2 class="card__name card__name--color js-preview-name">
        nombre apellido
      </h2>
      <h3 class="card__job js-preview-job">Front-end developer</h3>
    </div>
    <img
      class="card__pic js__profile-preview"
      src="./assets/images/preview.jpg"
    />
    <ul class="card__contact">
      <li class="contact__icon contact__icon--color">
        <a class="js-preview-phone" href="phone" target="_blank">
          <i class="icon contact__icon__pic fas fa-mobile-alt"></i
        ></a>
      </li>
      <li class="contact__icon contact__icon--color">
        <a class="js-preview-mail" href="mailto:" target="_blank">
          <i class="icon contact__icon__pic far fa-envelope"></i
        ></a>
      </li>
      <li class="contact__icon contact__icon--color">
        <a
          class="js-preview-linkedin"
          href="https://linkedin.com"
          title="Linkedin contact"
          target="_blank"
        >
          <i class="icon contact__icon__pic fab fa-linkedin-in"></i>
        </a>
      </li>
      <li class="contact__icon contact__icon--color">
        <a class="js-preview-github" href="" target="_blank">
          <i class="icon contact__icon__pic fab fa-github-alt"></i
        ></a>
      </li>
    </ul>
  </div>
</section>
