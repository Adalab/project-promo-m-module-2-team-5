<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div>
      <include src="./partials/header.html"></include>
      <include src="./partials/main-design-card.html"></include>
      <include src="./partials/footer.html"></include>
    </div>
    <script src="./assets/js/main.js"></script>

    <main>
      <section class="main__preview">
        <button class="preview__resetbutton">
          <i class="resetbutton__icon"></i>RESET
        </button>
        <div class="preview__card">
          <div class="card__name">Nombre Apellido</div>
          <div class="card__job">Front-end developer</div>
          <img class="card__pic" />
          <div class="card__contact">
            <div class="contact__icon"><i class="contact__icon__pic"></i></div>
            <div class="contact__icon"><i class="contact__icon__pic"></i></div>
            <div class="contact__icon"><i class="contact__icon__pic"></i></div>
            <div class="contact__icon"><i class="contact__icon__pic"></i></div>
          </div>
        </div>
      </section>

      <section class=""
    </main>
  </body>
</html>
