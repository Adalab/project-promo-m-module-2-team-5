<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <script
      src="https://kit.fontawesome.com/e03992df77.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header class="header">
      <img
        src="./assets/images/logo-u.png"
        class="header__img"
        title="Awesome Profile Cards"
        alt="Awesome Profile
      Cards Logo"
      />
    </header>

    <main class="main-index">
      <h1 class="main-index__title">Crea tu tarjeta de visita</h1>
      <p class="main-index__subtitle">
        Crea mejores contactos profesionales de forma fácil y cómoda
      </p>
      <ul class="main-index__options">
        <li class="options__item">
          <i class="item__pic far fa-object-ungroup"></i>
          <label class="item__title">Diseña</h2>
        </li>
        <li class="options__item">
          <i class="item__pic far fa-keyboard"></i>
          <label class="item__title">Rellena</h2>
        </li>
        <li class="options__item">
          <i class="item__pic fas fa-share-alt"></i>
          <label class="item__title">Comparte</h2>
        </li>
      </ul>
      <nav class="main-index__nav">
        <a class="nav__startlink" href="./design-card.html" title="">Comenzar</a>
      </nav>
    </main>

    <footer class="footer">
      <small class="footer__copy">Awesome profile-cards @2021</small>
      <img
        class="footer__logo"
        src="./assets/images/logo-adalab.png"
        alt="Logo Adalab"
        title="Adalab"
      />
    </footer>

  </body>
</html>
